name: holbegram
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.14.0
  firebase_auth_web: ^5.8.13
  js: ^0.6.7

  # UI and Utilities
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  uuid: ^4.2.1
  provider: ^6.1.1
  http: ^0.13.6
  flutter_staggered_grid_view: ^0.7.0
  bottom_navy_bar: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
